<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GradingSystem</title>
</head>

<body>
    <div class="container">
        <div class="PRELIMS">
            <label>Quiz</label>
            <input id="Prequiz" class="numbers" type="numbers">
            <label>Class Standing</label>
            <input id="Prestanding" class="numbers" type="numbers">
            <label>Exam</label>
            <input id="Preexam" class="numbers" type="numbers">
        </div>
        <div class="Midterms">
            <label class="period">MIDTERMS</label><br>

            <label>Quiz</label>
            <input id="Midquiz" class="numbers" type="numbers">
            <label>Class Standing</label>
            <input id="Midstanding" class="numbers" type="numbers">
            <label>Exam</label>
            <input id="Midexam" class="numbers" type="numbers">
        </div>
        <div class="Prefinals">
            <label class="period">PREFINALS</label><br>

            <label>Quiz</label>
            <input id="Prefquiz" class="numbers" type="numbers">
            <label>Class Standing</label>
            <input id="Prefstanding" class="numbers" type="numbers">
            <label>Exam</label>
            <input id="Prefexam" class="numbers" type="numbers">
        </div>
        <div class="Finals">
            <label class="period">FINALS</label>
            <br>

            <label>Quiz</label>
            <input id="Fquiz" class="numbers" type="numbers">
            <label>Class Standing</label>
            <input id="Fstanding" class="numbers" type="numbers">
            <label>Exam</label>
            <input id="Fexam" class="numbers" type="numbers">
        </div>
        <button type="button" onclick="compute()">Compute</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
